<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .outer{
        overflow: hidden;
    }
    .main{
        background-color: aquamarine;
        height: 100px;
        margin-left: 200px;
         margin-right:200px;
    }
    .left{
        float: left;
        height: 100px;
        width: 200px;
        background-color:yellowgreen;
    }
    .right{
        background-color: violet;
        height: 100px;
        width: 200px;
        float: right;
    }
</style>
<body>
    <div class="outer">
        <div class='left'></div>
        <div class='right'></div>
        <div class='main'></div>
    </div>
</body>
</html>
