<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .square {
            margin-top: 100px;
            margin-left: 100px;
            width: 200px;
            background-color: #aabbee;
            border: 1px solid red;
        }

        .square::after {
            display: block;
            padding-bottom: 100%;
            content: '';
        }
    </style>
</head>

<body>
    <a id='link' target="_blank" href="http://zhouhaoxiang.top/">百度</a>
    <div class="square">不定宽 正方形</div>

</body>
<script>
    var link = document.getElementById('link');
    link.onclick = function () {
        setInterval(() => {
            document.getElementById('link').setAttribute('href', 'http://www.baidu.com')
        }, 2000)
    }

</script>

</html>
